<section class="py-20 bg-sky-50">
  <div class="max-w-4xl mx-auto px-4 text-center">
    <h2 class="text-4xl font-bold mb-4 text-gray-800">Get In Touch</h2>
    <p class="text-gray-600 mb-12">
      Have questions, need help, or want to book a service? Fill out the form below — we’ll respond as soon as possible.
    </p>

    <form class="bg-white shadow rounded-lg p-8 text-left space-y-6 max-w-xl mx-auto">
      <!-- Name -->
      <div class="relative">
        <input
          type="text"
          id="name"
          placeholder=" "
          class="peer w-full border border-gray-300 rounded-md px-4 pt-5 pb-2 focus:border-blue-600 focus:ring-1 focus:ring-blue-600 outline-none"
        />
        <label
          for="name"
          class="absolute left-4 top-2 text-gray-500 text-sm transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-2 peer-focus:text-sm peer-focus:text-gray-500"
        >
          Your Name
        </label>
      </div>

      <!-- Email -->
      <div class="relative">
        <input
          type="email"
          id="email"
          placeholder=" "
          class="peer w-full border border-gray-300 rounded-md px-4 pt-5 pb-2 focus:border-blue-600 focus:ring-1 focus:ring-blue-600 outline-none"
        />
        <label
          for="email"
          class="absolute left-4 top-2 text-gray-500 text-sm transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-2 peer-focus:text-sm peer-focus:text-gray-500"
        >
          Your Email
        </label>
      </div>

      <!-- Subject -->
      <div class="relative">
        <input
          type="text"
          id="subject"
          placeholder=" "
          class="peer w-full border border-gray-300 rounded-md px-4 pt-5 pb-2 focus:border-blue-600 focus:ring-1 focus:ring-blue-600 outline-none"
        />
        <label
          for="subject"
          class="absolute left-4 top-2 text-gray-500 text-sm transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-2 peer-focus:text-sm peer-focus:text-gray-500"
        >
          Subject
        </label>
      </div>

      <!-- Message -->
      <div class="relative">
        <textarea
          id="message"
          rows="4"
          placeholder=" "
          class="peer w-full border border-gray-300 rounded-md px-4 pt-5 pb-2 focus:border-blue-600 focus:ring-1 focus:ring-blue-600 outline-none"
        ></textarea>
        <label
          for="message"
          class="absolute left-4 top-2 text-gray-500 text-sm transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-2 peer-focus:text-sm peer-focus:text-gray-500"
        >
          Your Message
        </label>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md shadow"
      >
        Send Message
      </button>
    </form>

    <!-- Socials -->

    </div>
  </div>
