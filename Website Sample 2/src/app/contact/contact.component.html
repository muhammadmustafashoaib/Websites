<form (submit)="onSubmit($event)" class="max-w-2xl mx-auto bg-white shadow-2xl rounded-3xl p-10 space-y-6 animate-fade-in">
  <div class="space-y-4">
    <input [(ngModel)]="formData.name" name="name" type="text" placeholder="Your Name" required
      class="w-full px-4 py-3 border rounded-xl focus:outline-none transition-all duration-300 focus:ring-2 focus:ring-blue-400"
      [class.border-green-500]="formData.name"
      [class.border-red-500]="!formData.name" />

    <input [(ngModel)]="formData.email" name="email" type="email" placeholder="Your Email"
      class="w-full px-4 py-3 border rounded-xl focus:outline-none transition-all duration-300 focus:ring-2 focus:ring-blue-400" />

    <input [(ngModel)]="formData.phone" name="phone" type="tel" placeholder="Your Phone" required
      class="w-full px-4 py-3 border rounded-xl focus:outline-none transition-all duration-300 focus:ring-2 focus:ring-blue-400"
      [class.border-green-500]="formData.phone"
      [class.border-red-500]="!formData.phone" />

    <select [(ngModel)]="formData.service" name="service" class="w-full px-4 py-3 border rounded-xl focus:outline-none transition-all duration-300 focus:ring-2 focus:ring-blue-400">
      <option value="" disabled selected>Select a Service</option>
      <option value="Plumbing">Plumbing</option>
      <option value="Drain Cleaning">Drain Cleaning</option>
      <option value="Leak Repair">Leak Repair</option>
      <option value="Installation">Installation</option>
      <option value="Emergency Services">Emergency Services</option>
    </select>

    <input [(ngModel)]="formData.bookingDate" name="bookingDate" type="date" placeholder="Booking Date"
      class="w-full px-4 py-3 border rounded-xl focus:outline-none transition-all duration-300 focus:ring-2 focus:ring-blue-400" />

    <input [(ngModel)]="formData.bookingTime" name="bookingTime" type="time" placeholder="Preferred Time" 
      class="w-full px-4 py-3 border rounded-xl focus:outline-none transition-all duration-300 focus:ring-2 focus:ring-blue-400" step="900" />

    <textarea [(ngModel)]="formData.message" name="message" rows="4" placeholder="Your Message"
      class="w-full px-4 py-3 border rounded-xl focus:outline-none transition-all duration-300 focus:ring-2 focus:ring-blue-400"></textarea>
  </div>

  <div *ngIf="formData.status" class="text-center font-semibold mt-4 text-sm text-gray-700">
    {{ formData.status }}
  </div>

  <button type="submit"
    class="w-full bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 text-white py-3 rounded-xl transition-all duration-300 shadow-lg transform hover:-translate-y-1">
    ✉️ Send Message
  </button>
</form>
