<div
  class="max-w-5xl mx-auto flex flex-col md:flex-row gap-8 bg-white shadow-2xl rounded-3xl p-8 animate-fade-in"
>
  <!-- Form -->
  <form (submit)="onSubmit($event)" class="flex-1 space-y-6">
    <div class="space-y-4">
      <div class="space-y-1">
        <input
          [(ngModel)]="formData.name"
          name="name"
          type="text"
          placeholder="Your Name"
          required
          class="w-full px-4 py-3 border rounded-xl focus:outline-none transition-all duration-300 focus:ring-2 focus:ring-blue-400"
          [class.border-green-500]="formData.name"
          [class.border-red-500]="!formData.name && nameInput.touched"
          #nameInput="ngModel"
        />
        <div
          *ngIf="!formData.name && nameInput.touched"
          class="text-sm text-red-500"
        >
          Name is required.
        </div>
      </div>

      <input
        [(ngModel)]="formData.email"
        name="email"
        type="email"
        placeholder="Your Email"
        class="w-full px-4 py-3 border rounded-xl focus:outline-none transition-all duration-300 focus:ring-2 focus:ring-blue-400"
      />

      <div class="space-y-1">
        <input
          [(ngModel)]="formData.phone"
          name="phone"
          type="tel"
          placeholder="Your Phone"
          required
          class="w-full px-4 py-3 border rounded-xl focus:outline-none transition-all duration-300 focus:ring-2 focus:ring-blue-400"
          [class.border-green-500]="formData.phone"
          [class.border-red-500]="!formData.phone && phoneInput.touched"
          #phoneInput="ngModel"
        />
        <div
          *ngIf="!formData.phone && phoneInput.touched"
          class="text-sm text-red-500"
        >
          Phone number is required.
        </div>
      </div>
      <select
        [(ngModel)]="formData.service"
        name="service"
        class="w-full px-4 py-3 border rounded-xl focus:outline-none transition-all duration-300 focus:ring-2 focus:ring-blue-400"
      >
        <option value="" disabled selected>Select a Service</option>
        <option value="Plumbing">Plumbing</option>
        <option value="Drain Cleaning">Drain Cleaning</option>
        <option value="Leak Repair">Leak Repair</option>
        <option value="Installation">Installation</option>
        <option value="Emergency Services">Emergency Services</option>
      </select>

      <input
        [(ngModel)]="formData.bookingDate"
        name="bookingDate"
        type="date"
        placeholder="Booking Date"
        class="w-full px-4 py-3 border rounded-xl focus:outline-none transition-all duration-300 focus:ring-2 focus:ring-blue-400"
      />

      <input
        [(ngModel)]="formData.bookingTime"
        name="bookingTime"
        type="time"
        placeholder="Preferred Time"
        class="w-full px-4 py-3 border rounded-xl focus:outline-none transition-all duration-300 focus:ring-2 focus:ring-blue-400"
        step="900"
      />

      <textarea
        [(ngModel)]="formData.message"
        name="message"
        rows="4"
        placeholder="Your Message"
        class="w-full px-4 py-3 border rounded-xl focus:outline-none transition-all duration-300 focus:ring-2 focus:ring-blue-400"
      ></textarea>
    </div>

    <div
      *ngIf="formData.status"
      class="text-center font-semibold mt-4 text-sm text-gray-700"
    >
      {{ formData.status }}
    </div>

    <button
      type="submit"
      class="w-full bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 text-white py-3 rounded-xl transition-all duration-300 shadow-lg transform hover:-translate-y-1"
    >
      ✉️ Send Message
    </button>
  </form>

  <!-- Contact Card -->
  <div
    class="w-full md:w-1/3 bg-gray-50 shadow-inner rounded-3xl p-6 space-y-4 text-center"
  >
    <h2 class="text-2xl font-bold text-gray-800">📞 Contact Info</h2>
    <p class="text-lg text-gray-700">
      Mobile: <span class="font-semibold">111-1134-1234</span>
    </p>
    <p class="text-lg text-gray-700">
      Postal Address: <span class="font-semibold">ABC, New York, New York</span>
    </p>

    <div class="flex justify-center space-x-4 mt-4">
      <a href="#" class="text-blue-600 hover:text-blue-800 text-2xl">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="#" class="text-blue-400 hover:text-blue-600 text-2xl">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#" class="text-pink-600 hover:text-pink-800 text-2xl">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="#" class="text-blue-700 hover:text-blue-900 text-2xl">
        <i class="fab fa-linkedin"></i>
      </a>
    </div>
  </div>
</div>
