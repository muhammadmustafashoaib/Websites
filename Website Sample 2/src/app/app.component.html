<div class="min-h-screen flex flex-col">
  <nav class="bg-blue-600 text-white p-4">
    <div class="flex items-center justify-between md:absolute">
      <div class="flex items-center  text-xl font-medium cursor-pointer">
        Plumbing Co
        <img src="https://www.svgrepo.com/show/1976/plumber.svg" class="w-6 h-6" alt="logo" />
      </div>

      <!-- Hamburger Icon -->
      <button class="md:hidden ml-auto" (click)="isMenuOpen = !isMenuOpen">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round"
            stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- Menu Links -->
    <div
      class="flex-col font-semibold  items-center space-y-2 md:space-y-0 md:flex md:flex-row md:justify-center md:space-x-6 text-center"
      [ngClass]="{ 'hidden': !isMenuOpen, 'flex': isMenuOpen, 'md:flex': true }">
      <a routerLink="/" class=" hover:text-blue-400 ">Home</a>
      <a routerLink="/services" class=" hover:text-blue-400 ">Services</a>
      <a routerLink="/about" class=" hover:text-blue-400 ">About</a>
      <a routerLink="/contact" class=" hover:text-blue-400 ">Contact</a>
      <a routerLink="/faq" class=" hover:text-blue-400 ">FAQ</a>
    </div>
  </nav>

  <main class="flex-grow">
    <router-outlet></router-outlet>
  </main>

  <footer class="bg-gray-800 text-white text-center p-4">
      <div class="">
      <div class="space-x-4 text-2xl">
        <a href="#" class="hover:text-gray-300"><i class="fab fa-facebook"></i></a>
        <a href="#" class="hover:text-gray-300"><i class="fab fa-twitter"></i></a>
        <a href="#" class="hover:text-gray-300"><i class="fab fa-instagram"></i></a>
        <a href="#" class="hover:text-gray-300"><i class="fab fa-linkedin"></i></a>
        <a href="mailto:someone@example.com" class="hover:text-gray-300"><i class="fas fa-envelope"></i></a>
      </div>
      <div class="text-md">
        <i class="fas fa-map-marker-alt mr-2"></i>123- Washington
      </div>
    </div>
    &copy; 2025 Plumbing Co. All rights reserved.
  </footer>
</div>
