<section id="contact" class="contact-section">
  <div class="contact-container">
    <h2>
      <i class="fa-solid fa-envelope"></i> Contact Us
    </h2>

    <div class="contact-grid">
      <!-- Left: Contact Form -->
      <form
        [formGroup]="contactForm"
        (ngSubmit)="onSubmit()"
        class="contact-card"
      >
        <div class="form-group">
          <input
            formControlName="name"
            type="text"
            placeholder="Your Name"
            class="form-input"
          />
          <small *ngIf="name?.invalid && (name?.touched || submitted)">
            Name is required.
          </small>
        </div>

        <div class="form-group">
          <input
            formControlName="email"
            type="email"
            placeholder="Your Email"
            class="form-input"
          />
          <small *ngIf="email?.invalid && (email?.touched || submitted)">
            Valid email is required.
          </small>
        </div>

        <div class="form-group">
          <textarea
            formControlName="message"
            rows="4"
            placeholder="Your Message"
            class="form-input"
          ></textarea>
          <small *ngIf="message?.invalid && (message?.touched || submitted)">
            Message is required.
          </small>
        </div>

        <button
          [disabled]="contactForm.invalid"
          type="submit"
          class="submit-btn"
        >
          Send
        </button>
      </form>

      <!-- Right: Contact Info -->
      <div class="contact-info-card">
        <p><i class="fa-solid fa-phone"></i> 123-1234-1234</p>
        <p><i class="fa-solid fa-map-marker-alt"></i> XYZ, New York</p>
        <p><i class="fa-solid fa-envelope"></i> abc&#64;gmail.com</p>
      </div>
    </div>
  </div>
</section>
