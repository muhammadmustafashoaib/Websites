<section id="services" class="services-section py-20 bg-white">
  <div class="max-w-7xl mx-auto px-4">
    <h2 class="text-3xl md:text-4xl font-bold text-blue-900 flex items-center gap-3 mb-12">
      <i class="fa-solid fa-toolbox text-blue-600"></i> Our Services
    </h2>

    <div class="grid gap-8">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8" *ngFor="let row of [0,1,2]">
        <ng-container *ngFor="let service of services.slice(row*3, (row+1)*3)">
          <div class="service-card bg-gray-50 rounded-lg shadow hover:shadow-md transition flex flex-col">
            <div class="relative w-full h-48 overflow-hidden rounded-t-lg bg-gray-200">
              <img [src]="service.image" [alt]="service.title" class="w-full h-full object-cover">
            </div>
            <div class="p-4 flex-1 flex flex-col justify-between">
              <div>
                <h3 class="text-xl font-semibold text-blue-800 text-center">{{ service.title }}</h3>
                <p class="text-gray-600 text-sm mt-2 text-center">{{ service.description }}</p>
              </div>
              <div class="mt-4 flex justify-center">
                <a href="#contact"
                   class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700 transition">
                  Book Now
                </a>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</section>
